    <title>Weekly events</title>
    
  </head>

  <body>
    <header>
      <div id="logo">
        <h1>Todo Mundo kafé</h1>
        <h2>Your Opinion Matters!</h2>
        <p>
          If you have a question, suggestion, or even a complain, please let us
          know!
        </p>
      </div>
      <nav>
        <ul id="menubar">
          <li><a class="active" href="contact.html">Contact</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="aboutmenu.html">Our Menu</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <!--contact form -->
    <div id="contact">
      <div class="concept">
        <form>
              <label for="fname">Your Name</label>
              <input name="name" type="text" class="form-control"  required><br>
              <label for="email">Your Email</label>
              <input name="email" type="email" class="form-control"  required><br>
              <label for="message">Your Message</label>
              <textarea name="message" class="form-control" cols="30" rows="10" required></textarea>
              <input type="submit" class="button" value="Submit!">
        </form>      
      </div>
    </div>          

    <!--footer with social network medias-->
    <footer class="social-media">
      <ul>
        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <div class="address">
      <p>
        TodoMundo Kafé: Strandvägen 51/ Stockholm<br />
        Tel:081425151
      </p>
    </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
